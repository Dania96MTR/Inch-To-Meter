<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <p class="inch-to-meter">Inch-To-Meter Converter</p>
        <form>
            <div>
                <p class="enter-number">Number of inches: </p>
                <input type="number" placeholder="Enter number of inches here.." id="inches" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
           <p >200 Inches = 5.08 meters</p> 
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
